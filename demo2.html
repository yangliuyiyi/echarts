<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>饼状图demo2</title>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		#echarts{
			background: black;
			width: 600px;
			height: 500px;
			margin: 30px auto;
		}
	</style>
	<body>
		<div id="echarts">
			
		</div>
	</body>
	<script type="text/javascript">
		var myEchart=echarts.init(document.getElementById('echarts'));
		myEchart.setOption({
			 backgroundColor: '#2c343c',
			 textStyle: {
                   color: 'rgba(255, 255, 255, 0.3)'
                },
			/*改背景色和文本颜色
             * 背景色是全局的，所以直接在 option 下设置 backgroundColor
             * 文本的样式可以设置全局的 textStyle
             * 也可以每个系列分别设置，每个系列的文本设置在 label.normal.textStyle。
             */
			series : [
             {
                   name: '访问来源',//无关
                   type: 'pie',//类型饼状图
                   radius: '55%',//圆大小
                  /*
                                   配置项
                   * roseType:'angle',//通过半径表示数据的大小。
                   * 阴影配置
                   * ECharts 中有一些通用的样式，诸如阴影、透明度、颜色、边框颜色、边框宽度等，
                   * 这些样式一般都会在系列的 itemStyle 里设置
                   *itemStyle都会有normal和emphasis两个选项，
                   * normal选项是正常展示下的样式，
                   * emphasis是鼠标 hover 时候的高亮样式。
                   * 这个示例里是正常的样式下加阴影，
                   * 但是可能更多的时候是 hover 的时候通过阴影突出。
                   * itemStyle:{
                  	   normal: {
                              // 阴影的大小
                              shadowBlur: 200,
                              // 阴影水平方向上的偏移
                              shadowOffsetX: 0,
                              // 阴影垂直方向上的偏移
                              shadowOffsetY: 0,
                              // 阴影颜色
                              shadowColor: 'rgba(0, 0, 0, 0.5)'
                          }
                     },
                     itemStyle: {
                        emphasis: {
                              shadowBlur: 200,
                              shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                     },
                    
                    * 
                    */
                data:[
                   {value:235, name:'视频广告'},
                   {value:274, name:'联盟广告'},
                   {value:310, name:'邮件营销'},
                   {value:335, name:'直接访问'},
                   {value:400, name:'搜索引擎'}
                 ],//按比例
                 label: {
                      normal: {
                       textStyle: {
                       color: 'rgba(255, 255, 255, 0.3)'
                       }
                      }
                 },//文本颜色局部
                 //饼图的话还要将标签的视觉引导线的颜色设为浅色。
                labelLine: {
                      normal: {
                        lineStyle: {
                              color: 'red'
                            }
                          }
                   }
              }
            ]
		})
		/*
		 * 绘制南丁格尔图
         *饼图主要是通过扇形的弧度表现不同类目的数据在总和中的占比，
         *它的数据格式比柱状图更简单，只有一维的数值，不需要给类目。
         * 因为不在直角坐标系上，所以也不需要xAxis，yAxis
         * data属性值是一个包含 name 和 value 属性的对象
         * ECharts 提供了丰富的自定义配置选项，并且能够从全局、系列、数据三个层级去设置数据图形的样式。
        */
       
	</script>
</html>
